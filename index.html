    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/registro.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/avisos.css">

    <!-- js -->
    <script src="src/js/app.js"></script>
    <link rel="icon" href="src/img/logo.png">

	</head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-light">
          <div class="container">
              <a href="index.html" class="navbar-brand d-flex align-items-baseline">
                  <img src="src/img/logo.png" alt="">
                <h1>ContasList</h1> 
              </a>

              <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse menu" id="nav-principal">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item bordar">
                      <a href="index.html" class="nav-link">Cadastro</a>
                    </li>
                    <li class="nav-item">
                      <a href="consulta.html" class="nav-link">Consulta</a>
                    </li>
                    <li class="nav-item">
                      <a href="https://leonsis.github.io/Contas/" class="nav-link">Contas</a>
                    </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>

    <section id="registro">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 descricao">
            <div class="row">
              <div class="bloco d-flex align-items-center">
                <div class="col">
                  <h1 class="display-5">Registro de nova despesa</h1>
                  <p>Coloque as suas dispesas no nosso sistema e organize a sua vida finaceira</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-md-6 form">
            <div class="bloco d-flex align-items-center">
              <div>
                <div class="row mb-2 mt-5">
                  <div class="col-md-3">
                    <select class="form-control" id="ano">
                      <option value="">Ano</option>
                      <option value="2024">2024</option>
                    </select>
                  </div>
          
                  <div class="col-md-3">
                    <select class="form-control" id="mes">
                      <option value="">Mês</option>
                      <option value="1">Janeiro</option>
                      <option value="2">Fevereiro</option>
                      <option value="3">Março</option>
                      <option value="4">Abril</option>
                      <option value="5">Maio</option>
                      <option value="6">Junho</option>
                      <option value="7">Julho</option>
                      <option value="8">Agosto</option>
                      <option value="9">Setembro</option>
                      <option value="10">Outubro</option>
                      <option value="11">Novembro</option>
                      <option value="12">Dezembro</option>
                    </select>
                  </div>
                  
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Dia" id="dia" />
                  </div>
          
                  <div class="col-md-4">
                    <select class="form-control" id="tipo">
                      <option value="">Tipo</option>
                      <option value="1">Alimentação</option>
                      <option value="2">Educação</option>
                      <option value="3">Lazer</option>
                      <option value="4">Saúde</option>
                      <option value="5">Transporte</option>
                    </select>
                  </div>
                </div>
          
                <div class="row">
                  <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                  </div>
          
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Valor" id="valor" />
                  </div>
          
                  <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="titulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="obs">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal" id="botao"></button>
          </div>
        </div>
      </div>
    </div>
  </body>	

</html>
